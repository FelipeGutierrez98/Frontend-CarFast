<div class="contacto">
  <div class="formulario-contacto">
    <h1>¿Necesitas ayuda?</h1>
    <h3>Déjanos tus datos y tu mensaje y nos contactaremos contigo</h3>
    <form [formGroup]="contactForm" (submit)="enviarFormulario()">
      <div>
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" formControlName="name" class="form-control" id="nombre">
      </div>
      <div>
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" id="email">
      </div>
      <div>
        <label for="asunto" class="form-label">Asunto</label>
        <input type="text" formControlName="subject" class="form-control" id="asunto">
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" formControlName="message" id="mensaje" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn btn-primary mb-3" [disabled]="enviando">Enviar</button>
    </form>
  </div>
</div>
