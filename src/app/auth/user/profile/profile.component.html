<div *ngIf="!editValue; else editInfo">
  <ul>
    <ng-container *ngIf="userProfile">
      <li>Nombre: {{ userProfile.userName }}&nbsp;{{userProfile.lastname}} </li>
      <li>Correo: {{ userProfile.email }}</li>
      <li>Celular: {{ userProfile.cellphone }}</li>
    </ng-container>
  </ul>
  <br />
  <button (click)="editProfile()">Editar perfil</button>
</div>


<ng-template #editInfo>
  <div class="cont-form">

    <form [formGroup]="myForm" action="" class="form" id="form" autocomplete="off" (ngSubmit)="updateProfile()"
      #createForm="ngForm">
      <p class="form-titulo"></p>

      <div class="form-input myNombre">
        <input type="text" formControlName="userName" class="form-control" id="myname" placeholder="Nombre">
        <label for="myname"></label>
        <p class="mensajeError" *ngIf="myForm.controls['userName'].errors && myForm.controls['userName'].touched">
          El campo Nombre es obligatorio</p>
      </div>

      <div class="form-input myApellido">
        <input formControlName="lastname" type="text" class="form-control" id="surname" placeholder="Apellidos">
        <label for="surname"></label>
        <p class="mensajeError" *ngIf="myForm.controls['lastname'].errors && myForm.controls['lastname'].touched">
          El campo Apellido es obligatorio</p>
      </div>

      <div class="form-input myEmail">
        <input formControlName="email" type="email" class="form-control" id="email" placeholder="Correo electrónico">
        <label for="email"></label>
        <p class="mensajeError" *ngIf="myForm.controls['email'].errors && myForm.controls['email'].touched">
          El campo Correo es obligatorio</p>
      </div>

      <div class="form-input myTelefono">
        <input formControlName="cellphone" type="text" class="form-control" id="mobile" placeholder="Celular">
        <label for="mobile"></label>
        <p class="mensajeError" *ngIf="myForm.controls['cellphone'].errors && myForm.controls['cellphone'].touched">
          El campo Celular es obligatorio</p>
      </div>

      <button type="submit " class="boton btn btn-outline-light">Actualizar</button>
    </form>
  </div>
